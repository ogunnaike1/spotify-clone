<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

  />

</head>
<body class="bg-red">
    <div class="flex">
        <div class="w-[23%]">
            <div class=" text-[17px] bg-blue-500 h-[20vh] font-[700] flex  mx-auto flex-col w-[98%] rounded-[10px]">
                <div class=" flex pt-[20px] pl-[25px] items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                    </svg>
                    <span class="ml-[22px]">
                        Home
                    </span>

                </div>
                <div class=" flex pt-[22px] pl-[25px] items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                    </svg>
                    <span class="ml-[22px]">
                        Search
                    </span>
                </div>
            </div>

            <div class=" text-[17px] bg-blue-500 h-[70vh] mt-[5px] font-[700] flex  mx-auto flex-col w-[98%] rounded-[10px]">
                <div id="error" class="animate__animated animate__shakeX animate__infinite" style="display: none;">Please fill the empty space</div>
                <input id="inputSongTitle" class="bg-transparent border-2 border-red-500 p-3" type="text" placeholder="Enter song name">
                <input id="inputArtist" class="bg-transparent border-2 border-red-500 p-3" type="text" placeholder="Enter song name">
                <input id="inputPlays" class="bg-transparent border-2 border-red-500 p-3" type="text" placeholder="Enter song name">
                <input id="inputAlbum" class="bg-transparent border-2 border-red-500 p-3" type="text" placeholder="Enter song name">
                <button onclick="addPlaylist()" class="bg-red-500 h-[40px] mt-[10px]">Add to playlist</button>

            </div>

        </div>
        <div class="w-[75%] bg-red-500 h-[100vh]">
        <div class="div-wrapper">
            <div class="w-[95%] mx-auto flex items-center justify-between text-[17px] h-[10vh]">
                <div class="flex items-center ">
                    <button class=" bg-black text-white rounded-[50%] h-[30px] w-[30px] flex  items-center"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                      </svg>
                    </button>
                    <button class=" bg-black text-white ml-[5px] rounded-[50%] h-[30px] w-[30px] text-center flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 mx-auto">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                      </svg>
                    </button>
                </div>
                <div class="flex items-center text-[14px] font-[700] gap-3">
                    <a class="px-[20px] py-[5px] bg-blue-400 rounded-[20px]" href="">Explore Premium</a>
                    <a class="px-[20px] py-[5px] bg-blue-300 rounded-[20px]" href="">Install App</a>
                    <button class=" bg-black text-white rounded-[50%] h-[30px] w-[30px] text-center flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 mx-auto">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
                      </svg>
                      </button>
                    <button class=" bg-black text-white rounded-[50%] h-[30px] w-[30px] text-center flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 mx-auto">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 9.563C9 9.252 9.252 9 9.563 9h4.874c.311 0 .563.252.563.563v4.874c0 .311-.252.563-.563.563H9.564A.562.562 0 0 1 9 14.437V9.564Z" />
                      </svg>
                      </button>
                </div>

            </div>


            <div class="w-[95%] mx-auto mt-[6vh] flex">
                <div class=" Top-Songs-Global w-[12vw] bg-blue-300 h-[25vh] flex flex-col  items-start">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4 mx-auto">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 9.563C9 9.252 9.252 9 9.563 9h4.874c.311 0 .563.252.563.563v4.874c0 .311-.252.563-.563.563H9.564A.562.562 0 0 1 9 14.437V9.564Z" />
                      </svg>
                    
                  
                   <span class="text-[24px] font-[700] w-[50%] leading-6 mt-[5px] ml-[5px]">
                    Top Songs Global
                   </span>
                   <span class="text-[11px] font-[700] mt-[30px]">
                    Weekly Music Charts
                   </span>
                </div>
                <div class=" Top-Songs-Global2 flex flex-col items-start ml-[20px] text-white">
                    <span class="text-[14px]">Playlist</span>
                    <span class="text-[65px] font-[800] leading-10 mt-[17px]">Top Songs-Global</span>
                    <span class="text-[14px] mt-[25px]">Your weekly update of the most played tracks right now - Global.</span>
                    <div class="text-[14px] font-[600] mt-[5px]">
                        <a class="font-[700]" href="">Spotify</a>
                        <span>. 1,394,646 likes</span>
                        <span>. 11 new entries</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="div-playlist flex flex-col mx-[auto] w-[95%]">

            <div class="flex mt-[20px] justify-between text-white">
                <span class="w-[40%]">#  Title</span>
                <span class="w-[20%]">Plays</span>
                <span class="w-[20%]">Album</span>
                <span class="">Delete</span>
            </div>
            <div class="div-line bg-white h-[1px] mt-[5px] mb-[10px]"></div>

           <div id="showPlaylistDiv">

           </div>
        </div>
    </div>
    </div>
</body>
<script>
    let allPlayList =[];
    function addPlaylist(){
        let playListObj = {
            songTitle: inputSongTitle.value,
            artist : inputArtist.value,
            plays : inputPlays.value,
            album :inputAlbum.value
        }
        
        if(inputSongTitle.value === '' || inputArtist.value === '' || inputPlays.value === '' || inputAlbum.value === '' ){
        error.style.display ='block'
    }else{
        error.style.display ='none'
        allPlayList.push(playListObj);
     
        inputAlbum.value = ''
    } 

    }

    function deletesong(index){
        allPlayList.splice(index, 1)
        showPlaylist()

    }
    function playMusic(){
        let playsong = new Audio("Brymo - Ọlánrewájú.mp3")
        playsong.play()
    }

    function showPlaylist(){
    showPlaylistDiv.innerHTML = ''
    for(let i = 0; i < allPlayList.length; i++){
        showPlaylistDiv.innerHTML +=  ` <div class="div-songlist relative flex items-center h-[10vh] rounded-[5px]">
                <span class="w-[2%]">${i + 1}</span>
                <button onclick="playMusic()" class='bg-blue-500 absolute left-[2px]'>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="svgPlay size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z" />
                  </svg>
                  </button>
                <div class="flex items-center w-[40%] ml-[15px]">
                    <img class="h-[35px] rounded-[5px]" src="./image/snow.jpg" alt="">
                    <div class="flex flex-col ml-[10px] leading-5">
                        <span class="font-[600] text-[18px]">${allPlayList[i].songTitle}</span>
                        <span>${allPlayList[i].artist}</span>
                    </div>
                </div>
                <span class="w-[25%] ml-[20px]">${allPlayList[i].plays}</span>
                <span class="w-[28%]">${allPlayList[i].album}</span>
                <button class="" onclick="deletesong(${i})">Delete</button>
            </div>`;
    }
}
</script>
</html>
